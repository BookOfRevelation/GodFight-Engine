[application]

name="projetsecret"
main_scene="res://FigthScene.tscn"
icon="res://icon.png"

[autoload]

env="*res://env.gd"

[input]

p1-guard=[key(Shift)]
p2-guard=[key(Kp Period)]
p1-crouch=[key(S)]
p2-crouch=[key(Down)]
p1-punch=[key(F)]
p2-punch=[key(Kp 0)]
p1-left=[key(Q)]
p1-right=[key(D)]
p1-jump=[key(Z)]
p2-left=[key(Left)]
p2-right=[key(Right)]
p2-jump=[key(Up)]

[render]

default_clear_color=#ff000000
